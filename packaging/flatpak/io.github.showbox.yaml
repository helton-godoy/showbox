app-id: io.github.showbox
runtime: org.kde.Platform
runtime-version: "6.6"
sdk: org.kde.Sdk
command: showbox

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home

modules:
  - name: showbox
    buildsystem: qmake
    sources:
      - type: dir
        path: ../..
    build-commands:
      - cd src/code/showbox && qmake6 showbox.pro
      - make -C src/code/showbox
    post-install:
      - install -D -m 755 src/code/showbox/bin/showbox /app/bin/showbox
      - install -D -m 644 packaging/flatpak/io.github.showbox.desktop /app/share/applications/io.github.showbox.desktop
      - install -D -m 644 packaging/flatpak/io.github.showbox.metainfo.xml /app/share/metainfo/io.github.showbox.metainfo.xml
